# This is a basic workflow to help you get started with Actions

name: Auto Deployment

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the main branch
on:
  push:
    branches: [ main ]
  release:
    types: [ published ]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  deploy:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - name: Fast Webhook
        # You may pin to the exact commit or the version.
        # uses: jasongitmail/fast-webhook@6deed6ce6c4f3b7044a27fc272b7a019a6e4c41a
        uses: jasongitmail/fast-webhook@v1.1.4
        env: 
          secret: ${{ secrets.SHINYDEPLOYSECRET }}
          repo: ${{ env.GITHUB_REPOSITORY }}
          ref: ${{ env.GITHUB_REF }}
        with:
          # The webhook URL to send the request to.
          url: https://shinydeploy.stats4sdtest.online/githook
          # The stringified JSON body to be sent, if any.
          json: '{"secret": $secret, "repo": $repo, "ref": $ref}'
